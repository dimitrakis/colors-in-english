<!DOCTYPE html>

<html lang="en">
	<head> 
		<meta charset="UTF-8">
		<title>Color Vocabulary</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	
	<body> 
		<center>
		<h1>Πάτησε σε κάθε χρώμα για να το ακούσεις στα αγγλικά</h1>
		<table>
			<tr>
				<td>
					<h2>Red</h2>
					<audio id="audio_play">
						<source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg" />
						<source src="http://www.w3schools.com/tags/horse.mp3" type="audio/mpeg" />
					</audio>
					<img class="colors" src="./images/red.png" alt="red" onClick="document.getElementById('audio_play').play(); return false;"/>
				</td>
				<td>
					<h2>Yellow</h2>
					<img class="colors" src="./images/yellow.png" alt="yellow"/>
				</td>				
				<td>
					<h2>Blue</h2>
					<img class="colors" src="./images/blue.png" alt="blue"/>
				</td>
				<td>
					<h2>Green</h2>
					<img class="colors" src="./images/green.png" alt="green"/>
				</td>
			</tr>	

			<tr>
				<td>
					<h2>White</h2>
					<audio id="audio_play">
						<source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg" />
						<source src="http://www.w3schools.com/tags/horse.mp3" type="audio/mpeg" />
					</audio>
					<img class="colors" src="./images/white.png" alt="red" onClick="document.getElementById('audio_play').play(); return false;"/>
				</td>
				<td>
					<h2>Black</h2>
					<img class="colors" src="./images/black.png" alt="yellow"/>
				</td>				
				<td>
					<h2>Orange</h2>
					<img class="colors" src="./images/orange.png" alt="blue"/>
				</td>
				<td>
					<h2>Pink</h2>
					<img class="colors" src="./images/pink.png" alt="green"/>
				</td>
			</tr>	
			<br><br><br><br>
			<tr>
				<td>
					<h2>Light Green</h2>
					<audio id="audio_play">
						<source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg" />
						<source src="http://www.w3schools.com/tags/horse.mp3" type="audio/mpeg" />
					</audio>
					<img class="colors" src="./images/light_green.png" alt="red" onClick="document.getElementById('audio_play').play(); return false;"/>
				</td>
				<td>
					<h2>Brown</h2>
					<img class="colors" src="./images/brown.png" alt="yellow"/>
				</td>				
				<td>
					<h2>Light Blue</h2>
					<img class="colors" src="./images/light_blue.png" alt="blue"/>
				</td>
				<td>
					<h2>Grey</h2>
					<img class="colors" src="./images/grey.png" alt="green"/>
				</td>
			</tr>	
		</table>
		</center>
	</body>
</html>
